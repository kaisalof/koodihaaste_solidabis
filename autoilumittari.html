    <h1>Autoilumittari</h1>
    <form>
        <p>Valitse auto:</p>
        <input type="radio" id="autoA" name="auto" value="3" checked/>

        <input type="radio" id="autoB" name="auto" value="3.5" />
        <label for="autoB">Auto B: 3.5 l / 100 km</label><br>
        <input type="radio" id="autoC" name="auto" value="4" />
        <label for="autoC">Auto C: 4 l / 100 km</label><br>

        <label for="matka">Etäisyys:</label>
        <input type="number" id="matka" name="matka"><br>

        <label for="nopeus1">Nopeus 1:</label>
        <input type="number" id="nopeus1" name="nopeus1"><br>
        <label for="nopeus2">Nopeus 2:</label>
        <input type="number" id="nopeus2" name="nopeus2"><br>

        <button type="button" onclick="autonValinta()">Näytä Auto</button><br>
    </form>
    <div>
        <p id="mikaAuto"></p>
        <p id="nopeusEka"></p>
        <p id="nopeusToka"></p>
        <p id="aikojenEro"></p>
    </div>

    <script type="text/javascript" src="skriptit.js"></script>
